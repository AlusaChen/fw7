<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>心动游戏</title>
    <link rel="stylesheet" href="dist/css/framework7.min.css">
    <link rel="stylesheet" href="statics/css/my-app.css">
</head>
<body>
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>

<div class="panel panel-left panel-cover layout-dark">
    <div class="content-block">
        游戏数据
    </div>
</div>

<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">

        <!-- Top Navbar-->

        <div class="navbar">
            <div class="navbar-inner">
                <div class="center">心动游戏</div>
                <div class="right">
                    <a href="#" class="link open-panel">
                        <i class="icon icon-bars"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="pages navbar-through toolbar-through">

            <div data-page="index" class="page">

                <div class="page-content pull-to-refresh-content">

                    <div class="pull-to-refresh-layer">
                        <div class="preloader"></div>
                        <div class="pull-to-refresh-arrow"></div>
                    </div>

                    <div class="card">
                        <div class="card-header">总览</div>
                        <div class="card-content">
                            <div id="total-box">

                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">游戏</div>
                        <div class="card-content">
                            <div class="list-block">
                                <div id="summary-box">

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>


    </div>
</div>

<script id="summary-template" type="text/template7">
    <div class="list-block accordion-list">
        <ul>
            {{#each data}}
            <li class="accordion-item">
                <a href="#" class="item-content item-link">
                    <div class="item-inner">
                        <div class="item-title">{{game}}</div>
                    </div>
                </a>
                <div class="accordion-item-content">
                    <div class="content-block">
                        <ul>
                            {{#each basedata}}
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">{{name}}</div>
                                    <div class="item-after">{{value}}</div>
                                </div>
                            </li>
                            {{/each}}
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title"></div>
                                    <div class="item-after">
                                        <a href="detail.html?game={{game}}" class="link" data-context='{"title":"{{game}}"}'>More</a>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title"></div>
                                    <div class="item-after">
                                        <a href="detail2.html?game={{game}}" class="link" data-context='{"title":"{{game}}"}'>More2</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
</script>
<script id="detail-template" type="text/template7">
    <div class="list-block">
        <ul>
            {{#each data}}
            <li class="item-content">
                <div class="item-inner">
                    <div class="item-title">{{name}}</div>
                    <div class="item-after">{{value}}</div>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
</script>
<script id="detail-template2" type="text/template7">
    {{#each data}}
    <div class="card">
        <div class="card-header">{{@key}}</div>
        <div class="card-content">
            <div class="list-block">
                <ul>
                    {{#each this}}
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">{{name}}</div>
                            <div class="item-after">{{value}}</div>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
    {{/each}}
</script>


<script type="text/javascript" src="dist/js/framework7.min.js"></script>
<script type="text/javascript" src="statics/js/my-app.js"></script>
</body>
</html>
